name: Service quality CI
on: [push]
jobs:
  build-docker:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
        with:
          path: app
      - run: ls -als app/
      - run: cd ProjectPoc
      - run: docker build -t ProjectPoc:test .
      - run: cd ../IntegrationTest
      - run: scripts/Itest.sh