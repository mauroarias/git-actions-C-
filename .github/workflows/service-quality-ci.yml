name: Service quality CI
on: [push]
jobs:
  build-docker:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
        with:
          path: app
      - run: ls -als
        working-directory: app/ProjectPoc
      - run: docker build -t projectpoc:test .
        working-directory: app/ProjectPoc
      - run: scripts/Itest.sh
        working-directory: app/IntegrationTest
